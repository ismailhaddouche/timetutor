<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <!-- Background rounded square (Primary Teal Blue) -->
  <rect x="25" y="25" width="462" height="462" rx="100" ry="100" fill="#00897B" />
  
  <!-- Subtle gradient or shadow to give it depth -->
  <rect x="25" y="25" width="462" height="462" rx="100" ry="100" fill="url(#grad)" opacity="0.3" />
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- TT Letters Group -->
  <g fill="#FFFFFF">
    <!-- Left 'T' -->
    <rect x="135" y="160" width="110" height="35" rx="8" />
    <rect x="172" y="195" width="36" height="160" rx="8" />
    
    <!-- Right 'T' -->
    <rect x="267" y="160" width="110" height="35" rx="8" />
    <rect x="304" y="195" width="36" height="160" rx="8" />
  </g>
</svg>
